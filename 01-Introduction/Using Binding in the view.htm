<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>KnockoutJS : Using Binding in the view</title>
    <script src="../JS/knockout-3.3.0.js" type="text/javascript"></script>
</head>
<body>
    <p>
        First name: <strong data-bind="text: firstName"></strong>
    </p>
    <p>
        Last name:<input data-bind="value: lastName" />
    </p>
    <script type="text/javascript">
        // This is a simple *viewmodel* - JavaScript that defines the data and behavior of your UI
        function AppViewModel() {
            this.firstName = "Bert (Text Binding)";
            this.lastName = "Bertington (Value Binding)";
        }

        // Activates knockout.js
        ko.applyBindings(new AppViewModel());
    </script>
</body>
</html>
